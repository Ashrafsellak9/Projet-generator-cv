<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generated CV</title>
  <link rel="stylesheet" href="cv.css">
  <link rel="icon" href="curriculum-vitae-cv-.jpg">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
</head>
<body>
  <div id="cv">
   <div class="content">
    <h1>Curriculum Vitae</h1>
    <div id="personal-info">
        <div class="profile-img">
            <img id="profile-picture" src="ashraf.jpg" alt="Profile Picture">
        </div>
      <h2>Personal Information</h2>
      <p id="name"></p>
      <p id="email"></p>
      <p id="date"></p>
      <p id="gender"></p>
      <p id="phone"></p>
      <p id="situation_statut"></p>
    </div>
    <div id="education">
      <h2>Education</h2>
      <ul id="education-list"></ul>
    </div>
    <div id="experience">
      <h2>Work Experience</h2>
      <ul id="experience-list"></ul>
    </div>
    <div id="skills">
      <h2>Skills</h2>
      <p id="competences"></p>
    </div>
    <div id="loisirs">
        <h2>Loisirs</h2>
        <p id="loisirs-list"></p>
    </div>
    <div id="languages">
      <h2>Languages</h2>
      <p id="langue1"></p>
      <p id="langue2"></p>
      <p id="langue3"></p>
    </div>
    <div id="linkedin">
      <h2>LinkedIn Profile</h2>
      <p id="linkedin-url"></p>
    </div>
   </div>
  </div>
  <button id="download-pdf">Download PDF</button>

  <script src="cv.js"></script>
</body>
</html>
